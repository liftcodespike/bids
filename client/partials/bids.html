

<div ng-controller='productController'>

	<a ng-href='#/' ng-click=logout()> log out</a>


	<div ng-repeat='product in products track by $index' style="border: thin solid black; height: 600px; width: 400px; display: inline-block; vertical-align: top;">

	{{$index}}

		<p>{{product.name}}</p><br>
		<form>
			
				<input type='number'  ng-model="newBid">

				<input type='submit' value='submit' ng-click='addBid(product._id, newBid)'>
			
		</form>

		
		<p>Current Bids:</p>
			<div style="border: thin solid black; height: 200px; width: 150px; overflow: scroll;">

				<p ng-repeat="bid in product.bids | filter: filter_box | orderBy: '-bid' " >{{bid.name}}: {{bid.bid}}</p>
				
			</div>

			<input type='text' ng-model='filter_box'>




	</div>



	<button ng-click='endBid()'>End Bid</button>


	
</div>
